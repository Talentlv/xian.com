	<!-- 表单认证 -->
	<script type="text/javascript">
		function ajaxCheckName(){
			$.ajax({
				url:"./goods_add_check.php?act=name",
				type:"post",
				dataType:"html",
				data:{name:$("#name").val()},
				success:function(data){
					if(data=="请输入商品名字"){$("#name_tip").text(data).removeClass().addClass("red")}
					if(data=="请继续输入其他信息"){$("#name_tip").text(data).removeClass().addClass("green")}
				},
				error:function(){
					alert('fail')
				}
			})
		}
		function ajaxCheckPrice(){
			$.ajax({
				url:"./goods_add_check.php?act=price",
				type:"post",
				dataType:"html",
				data:{name:$("#price").val()},
				success:function(data){
					if(data=="请输入商品价格"){$("#price_tip").text(data).removeClass().addClass("red")}
					if(data=="请输入合法价格"){$("#price_tip").text(data).removeClass().addClass("red")}	
					if(data=="请继续输入其他信息"){$("#price_tip").text(data).removeClass().addClass("green")}
				},
				error:function(){
					alert('fail')
				}
			})
		}
		function ajaxCheckOPrice(){
			$.ajax({
				url:"./goods_add_check.php?act=O_price",
				type:"post",
				dataType:"html",
				data:{name:$("#O_price").val()},
